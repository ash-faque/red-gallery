<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- toast -->
    <div id="toast"></div>

    <!-- req config -->
    <div id="config_wrap">
        <form id="configuration">
            <h1>R-Gallery Settings</h1> <hr>
            <p>configure the requests you make</p>
            <label for="subreddit_name">subreddit name without r/ at the biginning</label>
            <input type="text" name="subreddit_name" required
                autocomplete="off"
                placeholder="subreddit" id="subreddit_name">
            <label for="listing">listing criteria</label>
            <select name="listing" id="listing">
                <option value="new">new</option>
                <option value="best">best</option>
                <option value="controversial">controversial</option>
                <option value="hot" selected>hot</option>
                <option value="random">random</option>
                <option value="rising">rising</option>
                <option value="top">top</option>
                <option value=""></option>
                <option value="sort">sort</option>
            </select>
            <label for="limit">limit of load on a request 1-5</label>
            <input type="range" name="limit" id="limit" value="1" min="1" max="5"
                oninput="toast(`Loading limited to: ` + this.value)">
            <label for="resolution">choose the resolution</label>
            <input type="range" name="resolution" id="resolution" value="2" min="0" max="5"
                oninput="toast('Resolution set to: ' + this.value + '/6')"><hr>
            <button type="submit">configure</button>
        </form> 
    </div>

    <!-- fabs -->
    <div class="fab">
        <button onclick="switchMode(this)">üöú</button>
        <button onclick="openConfiguration()">‚öôÔ∏è</button>
        <button onclick="loadFeed(1)" id="mode">‚ú¥Ô∏è</button>
    </div>


    <!-- reels -->
    <div id="reel_roll">
    </div>

    <!-- script -->
    <script src="./script.js"></script>
</body>
</html>
